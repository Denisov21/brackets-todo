<div id="brackets-todo-settings-dialog" class="modal brackets-todo-settings-dialog">
	<div class="modal-header">
		<h1 class="dialog-title">{{ Strings.SETTINGS_DIALOG_TITLE }}</h1>
	</div>
	
	<div class="modal-body table-striped tab-content">

		<label for="todo-settings-regex-prefix"> <span> {{ Strings.SETTINGS_DIALOG_REGEX_PREFIX }} </span>
            <input type="text"  name="todo-settings-regex-prefix" id="todo-settings-regex-prefix" value="" />
        </label>
		<br>
        
        <label for="todo-settings-regex-suffix"> <span> {{ Strings.SETTINGS_DIALOG_REGEX_SUFFIX }} </span>
            <input type="text" name="todo-settings-regex-suffix" id="todo-settings-regex-suffix" value="" />
        </label> 
		<br>
        
        <label for="todo-settings-tags"> <span> {{ Strings.SETTINGS_DIALOG_TAGS }} </span>
            <input type="text" name="todo-settings-tags" id="todo-settings-tags" value="" />
        </label>
		<br>
        
        <label> <span> {{ Strings.SETTINGS_DIALOG_CASE }} </span>
			<label for="todo-settings-case-yes">
				<input type="radio" name="todo-settings-case" id="todo-settings-case-yes" /> 
				{{ Strings.YES }}
			</label>
			<label for="todo-settings-case-no">
				<input type="radio" name="todo-settings-case" id="todo-settings-case-no" />
				{{ Strings.NO }}
			</label>
        </label>
		<br>

        <label> <span> {{ Strings.SETTINGS_DIALOG_SEARCH_SCOPE }} </span>
			<label for="todo-settings-scope-file">
				<input type="radio" name="todo-settings-scope" id="todo-settings-scope-file" /> 
				{{ Strings.SETTINGS_DIALOG_FILE }}
			</label>
			<label for="todo-settings-scope-project">
				<input type="radio" name="todo-settings-scope" id="todo-settings-scope-project" /> 
				{{ Strings.SETTINGS_DIALOG_PROJECT }}
			</label>
        </label>
		<br>
        
        <label for="todo-settings-exclude-folders"> <span> {{ Strings.SETTINGS_DIALOG_EXCLUDE_FOLDERS }} </span>
            <input type="text" name="todo-settings-exclude-folders" id="todo-settings-exclude-folders" value="" />
        </label>
		<br>
			
        <label for="todo-settings-exclude-files"> <span> {{ Strings.SETTINGS_DIALOG_EXCLUDE_FILES }} </span>
            <input type="text" name="todo-settings-exclude-files" id="todo-settings-exclude-files" value="" />
        </label>
		<br>
        
	</div>
	
	<div class="modal-footer">
		<button data-button-id="ok" class="dialog-button btn primary">{{ Strings.OK }}</button>
		<button data-button-id="cancel" class="dialog-button btn">{{ Strings.CANCEL }}</button>
	</div>
</div>
