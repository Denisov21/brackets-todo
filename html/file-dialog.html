<div id="todo-file-dialog" class="modal">
	<div class="modal-header">
		<h1 class="dialog-title">{{ strings.FILE_DIALOG_TITLE }}</h1>
	</div>
	
	<div class="modal-body">
		{{ strings.FILE_DIALOG_MESSAGE }}
	</div>
	
	<div class="modal-footer">
		<button data-button-id="yes" class="dialog-button btn primary">{{ strings.YES }}</button>
		<button data-button-id="no" class="dialog-button btn">{{ strings.NO }}</button>
	</div>
</div>
