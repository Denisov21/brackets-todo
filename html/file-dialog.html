<div id="todo-file-dialog" class="modal">
	<div class="modal-header">
		<h1 class="dialog-title">Create .todo file?</h1>
	</div>
	
	<div class="modal-body no-padding table-striped tab-content">
		The current project folder does not contain a .todo file. Would you like to create it?
	</div>
	
	<div class="modal-footer">
		<button data-button-id="yes" class="dialog-button btn primary left">Yes</button>
		<button data-button-id="no" class="dialog-button btn left">No</button>
	</div>
</div>
