<div id="brackets-todo" class="brackets-todo bottom-panel vert-resizable top-resizer{{#todo}} todo-file{{/todo}}">
	<div class="toolbar simple-toolbar-layout">
		<div class="title">Todo</div>
		
		<div class="tools">
			<a href="#" class="collapse-all" title="{{ strings.COLLAPSE_ALL }}">&nbsp;</a>
			<a href="#" class="expand-all" title="{{ strings.EXPAND_ALL }}">&nbsp;</a>
			<a href="#" class="indicator" title=".todo">&nbsp;</a>
		</div>
		
		<a href="#" class="close">&times;</a>
	</div>
	
	<div class="table-container resizable-content"></div>
</div>
